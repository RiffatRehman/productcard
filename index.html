<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <!--CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <!--Main Continer-->
 <div class="continer">

     <!--Box 1-->
    <div class="box1"> 
       
    <div class="box2">

    <!--Icon Area-->
    <i class="fa-solid fa-share-nodes imgshare"></i>
    <i class="fa-solid fa-heart imgheart"></i>
           
    <!--Product imge-->
    <img src="./images/apple.png" alt="Red Apple" title="Red Apple">

    <!--Footer Area-->
   <div class="footer">
   <img src="./images/right.png" alt="Red Apple" title="single Apple" class="appleimg1">
   <img src="./images/pearofthree.png" alt="Red Apple" title="pair of three Apple" class="appleimg2">
   <img src="./images/half.png" alt="Red Apple" title="half Red Apple" class="appleimg3">
   <img src="./images/apple-removebg-preview.png" alt="Red Apple" title="One apple" class="appleimg4">
  </div>
</div>
 <!--Description Area-->
<div class="Description">
    <h1>Delicious Apple</h1>
    <h4>cod:45999</h4>
    <p class="curency"> R$ <span class="price">7.93</span></p>
    <h4>Slect a Color</h4>
    <img src="./images/apple-removebg-preview.png" alt="Red Apple" title="Red Apple" class="appleimg1">
    <img src="./images/greenapple.png" alt="Green Apple" title="Green Apple" class="appleimg2">
    <img src="./images/yellowapple.png" alt="Yellow Apple" title="Yellow Apple" class="appleimg3">
  
    <h4 class="bnf">Benefits</h4>

    <ul class="bnf1">
        <li>Apples may help lower cholesterol. </li>
        <li>They are a good source of vitamins and minerals.</li>
        <li>Apples may help reduce inflammation.</li>
        <li>They can be a healthy and delicious snack option. </li>
    </ul>
    <button>Add to cart</button>
</div>
</div>
</body>
</html>
